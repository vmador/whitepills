<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Whitepills</title>
    <meta name="description" content="Interactive Stories">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/whitepills/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/whitepills/icon-512x512.png">
    <link rel="apple-touch-icon" href="/whitepills/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Whitepills">
    <meta property="og:title" content="Whitepills">
    <meta property="og:description" content="Interactive Stories">
    <meta property="og:image" content="/whitepills/social-preview.png">
    <meta property="og:url" content="https://whitepills.framer.website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Whitepills">
    <meta name="twitter:description" content="Interactive Stories">
    <meta name="twitter:image" content="/whitepills/social-preview.png">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000000; 
        }
        iframe { 
            width: 100lvw; 
            height: 100lvh; 
            border: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
        }
        @supports(padding: max(0px)) {
            body, iframe { 
                padding-top: env(safe-area-inset-top); 
                height: calc(100lvh - env(safe-area-inset-top)); 
            }
        }
        
    </style>
</head>
<body>
    <iframe id="framerContent" src="https://whitepills.framer.website/" allowfullscreen allow="geolocation; camera; microphone; storage-access"></iframe>
    
    
    <script>
    function sendMessageToIframe(message) {
        const iframe = document.getElementById('framerContent');
        iframe.contentWindow.postMessage(message, 'https://whitepills.framer.website/');
    }
    
    window.addEventListener('message', function(event) {
        if (event.origin !== "https://whitepills.framer.website/") return;
        
        if (event.data.type === 'setSessionData') {
            localStorage.setItem('sessionData', JSON.stringify(event.data.sessionData));
        } else if (event.data.type === 'getSessionData') {
            const sessionData = localStorage.getItem('sessionData');
            sendMessageToIframe({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
            });
        }
    }, false);

    window.addEventListener('load', function() {
        const sessionData = localStorage.getItem('sessionData');
        if (sessionData) {
            sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
            });
        }
    });

    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            const sessionData = localStorage.getItem('sessionData');
            if (sessionData) {
                sendMessageToIframe({
                    type: 'restoreSession',
                    sessionData: JSON.parse(sessionData)
                });
            }
        }
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/whitepills/service-worker.js').then(function(registration) {
                // Registration successful
            }, function(err) {
                // Registration failed
            });
        });
    }
    </script>
</body>
</html>
